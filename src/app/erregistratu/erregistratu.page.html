<ion-header>
	<ion-toolbar>
	  <a href="home">IrakurNet</a>
	  <h1>Erregitroa</h1>
	</ion-toolbar>
  </ion-header>
  
  <ion-content>
	<form onsubmit="addUser()">
	  <label for="name">Izena:</label><br>
	  <input type="text" [(ngModel)]="name" id="name" name="name" placeholder="Izena"><br>

	  <label for="ltestua">Pasahitza:</label><br>
	  <input type="password" [(ngModel)]="password" id="password" name="password" placeholder="****"><br><br>

	  <label for="email">Email:</label><br>
	  <input type="text" [(ngModel)]="email" id="email" name="email" placeholder="email"><br>
	</form>
	<button type="button" class="btn btn-primary" myitem (click)='addUser()'>Erregistratu</button>
  </ion-content>
